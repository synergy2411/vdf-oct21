<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <p class="display-4 text-center">Weather App</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-9">
                                    <input type="text" class="form-control" 
                                        name="location" id="location">
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary btn-block" id="btnShow">
                                        Show
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="row">
                        <div class="col-12">
                            <p id="message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
          $("#btnShow").on('click', (event) => {
            event.preventDefault();
            const location = $("#location").val()
            if(location === ''){
                return alert('Please enter location')
            }
            fetch("http://localhost:9000/location?location="+location)
                .then(response => response.json())
                .then(result => {
                    $("#message").html(`
                        Right now, Temperature is ${result.temperature} at the location ${result.placeName}
                        It is anticipated that ${result.summary}!!
                        `)
                })
                .catch(err => console.log(err))
          })  
        })
    </script>
</body>
</html>
